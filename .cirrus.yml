container:
  image: "registry.gitlab.com/tigefa/ffmpeg"
  cpu: 8
  memory: 21

ffmpeg_task:
  timeout_in: 120m
  requirements_script:
    - apt-get update
    - apt-get dist-upgrade -yqq
    - apt-get install -yqq sudo lsb-base lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet p7zip p7zip-full zip unzip
    - apt-get install -yqq wget aria2 ffmpeg telnet tree
  downloading_script:
    - "aria2c --check-certificate=false --min-split-size=100M --max-concurrent-downloads=16 --max-connection-per-server=16 --header 'Host: nl32.seedr.cc' --user-agent 'Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:85.0) Gecko/20100101 Firefox/85.0' --header 'Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8' --header 'Accept-Language: id,en-US;q=0.7,en;q=0.3' --referer 'https://www.seedr.cc/files/161042214' --header 'Upgrade-Insecure-Requests: 1' 'https://nl32.seedr.cc/ff_get/854731057/The.Penthouse.S02E01.1080p.WEB-DL.H264.AAC-AppleTor.mp4?st=ai5xWCTCTJ7ae-HCy0njsw&e=1613944492' --out 'The.Penthouse.S02E01.1080p.WEB-DL.H264.AAC-AppleTor.mp4'"
  rendering_script:
    - ffmpeg -i "The.Penthouse.S02E01.1080p.WEB-DL.H264.AAC-AppleTor.mp4" -threads 16 -c:v libx265 -c:a copy -metadata title="The Penthouse Season 2 Episode 1" -preset veryfast -pix_fmt yuv420p10le The.Penthouse.S02E01.1080p.WEB-DL.H265.AAC-AppleTor.mkv
    - ls -hal
  binaries_artifacts:
    path: "The.Penthouse.S02E01.1080p.WEB-DL.H265.AAC-AppleTor.mkv"
