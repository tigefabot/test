container:
  image: "registry.gitlab.com/tigefa/ffmpeg"
  cpu: 8
  memory: 21

ffmpeg_task:
  timeout_in: 120m
  install_script:
    - apt-get update
    - apt-get dist-upgrade -yqq
    - apt-get install -yqq sudo lsb-base lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet p7zip p7zip-full zip unzip
    - apt-get install -yqq wget aria2 ffmpeg telnet tree
  test_script:
    - "aria2c --check-certificate=false --min-split-size=100M --max-concurrent-downloads=16 --max-connection-per-server=16 --header 'Host: nl23.seedr.cc' --user-agent 'Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:85.0) Gecko/20100101 Firefox/85.0' --header 'Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8' --header 'Accept-Language: id,en-US;q=0.7,en;q=0.3' --referer 'https://www.seedr.cc/files/159556244' --header 'Upgrade-Insecure-Requests: 1' 'https://nl23.seedr.cc/ff_get/845630047/Mr.Queen.S01E18.1080p.WEB-DL.H264.AAC-AppleTor.mp4?st=akg0ib-Dh-nLgruD6Fvx-A&e=1612872618' --out 'Mr.Queen.S01E18.1080p.WEB-DL.H264.AAC-AppleTor.mp4'"
    - ffmpeg -i "Mr.Queen.S01E18.1080p.WEB-DL.H264.AAC-AppleTor.mp4" -threads 16 -c:v libx265 -c:a copy -metadata title="Mr. Queen Episode 18" -preset veryfast Mr.Queen.S01E18.1080p.WEB-DL.x265.mkv
    - ls -hal
  binaries_artifacts:
    path: "Mr.Queen.S01E18.1080p.WEB-DL.x265.mkv"
