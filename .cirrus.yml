    - apt-get install -yqq wget aria2 ffmpeg telnet tree
  downloading_script:
    - "aria2c --check-certificate=false --min-split-size=100M --max-concurrent-downloads=16 --max-connection-per-server=16 --header 'Host: fr5.seedr.cc' --user-agent 'Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:85.0) Gecko/20100101 Firefox/85.0' --header 'Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8' --header 'Accept-Language: id,en-US;q=0.7,en;q=0.3' --referer 'https://www.seedr.cc/files/161011397' --header 'Upgrade-Insecure-Requests: 1' 'https://fr5.seedr.cc/ff_get/854591168/Violet.Evergarden.Eternity.And.The.Auto.Memories.Doll.2019.1080p.BluRay.x264.AAC5.1-[YTS.MX].mp4?st=A-x7E2ud0RcQNQoPzTpNMg&e=1613924568' --out 'Violet.Evergarden.Eternity.And.The.Auto.Memories.Doll.2019.1080p.BluRay.x264.AAC5.1-[YTS.MX].mp4'"
