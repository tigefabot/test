container:
  image: "registry.gitlab.com/tigefa/ffmpeg"
  cpu: 8
  memory: 21

ffmpeg_task:
  timeout_in: 120m
  install_script:
    - apt-get update
    - apt-get dist-upgrade -yqq
    - apt-get install -yqq sudo lsb-base lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet p7zip p7zip-full zip unzip
    - apt-get install -yqq wget aria2 ffmpeg telnet tree
  test_script:
    - "aria2c --check-certificate=false --min-split-size=100M --max-concurrent-downloads=16 --max-connection-per-server=16 https://www.dropbox.com/s/dl/p8phm9x9o2hq7fe/The.Penthouse.S02.Hidden.Room-Hidden.Story.210213.720p-NEXT.mp4"
    - ffmpeg -i "The.Penthouse.S02.Hidden.Room-Hidden.Story.210213.720p-NEXT.mp4" -threads 16 -c:v libx265 -c:a copy -metadata title="The Penthouse 2 Episode 01" -preset veryfast 01.mkv
    - ls -hal
  binaries_artifacts:
    path: "01.mkv"
