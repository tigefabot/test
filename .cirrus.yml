    - ffmpeg -i "Violet.Evergarden.Eternity.And.The.Auto.Memories.Doll.2019.1080p.BluRay.x264.AAC5.1-[YTS.MX].mp4" -threads 16 -c:v libx265 -c:a copy -metadata title="Violet Evergarden Eternity and the Auto Memories Doll" -preset veryfast Violet.Evergarden.Eternity.And.The.Auto.Memories.Doll.2019.1080p.BluRay.x265.mp4
    - ls -hal
  binaries_artifacts:
    path: "Violet.Evergarden.Eternity.And.The.Auto.Memories.Doll.2019.1080p.BluRay.x265.mp4"
