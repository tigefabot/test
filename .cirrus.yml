container:
  image: "registry.gitlab.com/tigefa/ffmpeg"
  cpu: 16
  memory: 32

ffmpeg_task:
  timeout_in: 120m
  requirements_script:
    - apt-get update
    - apt-get dist-upgrade -yqq
    - apt-get install -yqq sudo lsb-base lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet p7zip p7zip-full zip unzip
    - apt-get install -yqq wget aria2 ffmpeg telnet tree
  downloading_script:
    - "aria2c --check-certificate=false --min-split-size=100M --max-concurrent-downloads=16 --max-connection-per-server=16 https://www.dropbox.com/s/dl/15fiiecjv84xlti/Vincenzo.S01E07.1080p.NF.WEB-DL.DDP2.0.x264-Imagine.mkv"
  rendering_script:
    - ffmpeg -i "Vincenzo.S01E07.1080p.NF.WEB-DL.DDP2.0.x264-Imagine.mkv" -threads 16 -c:v libx265 -c:a copy -metadata title="Vincenzo Episode 7" -preset veryfast -pix_fmt yuv420p10le -s 1280x720 07.mkv
    - ls -hal
  binaries_artifacts:
    path: "07.mkv"
