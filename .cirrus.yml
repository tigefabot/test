container:
  image: "registry.gitlab.com/tigefa/ffmpeg"
  cpu: 8
  memory: 21

ffmpeg_task:
  timeout_in: 120m
  install_script:
    - apt-get update
    - apt-get dist-upgrade -yqq
    - apt-get install -yqq sudo lsb-base lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet p7zip p7zip-full zip unzip
    - apt-get install -yqq wget aria2 ffmpeg telnet tree lshw
  test_script:
    - aria2c --bt-seed-unverified=true --seed-time=1 --seed-ratio=1.0 "https://yts.mx/torrent/download/5CFF3827ACCBA2C0B440112E4F74BE57598E7047"
#    - "aria2c --check-certificate=false 'http://103.126.226.135:8080/download/NewSensatins.20.06.05.Dylann.Vox..480p.MP4-XXX/newsensations.20.06.05.dylann.vox.mp4'"
    - ffmpeg -i "Bring Me Home (2019) [720p] [BluRay] [YTS.MX]/Bring.Me.Home.2019.720p.BluRay.x264.AAC-[YTS.MX].mp4" -threads 16 -c:v libx265 -c:a aac -metadata title="Bring Me Home 2019" -preset veryfast Bring.Me.Home.2019.720p.BluRay.x265.mp4
    - ls -hal
  binaries_artifacts:
    path: "Bring.Me.Home.2019.720p.BluRay.x265.mp4"
