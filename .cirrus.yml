container:
  image: "registry.gitlab.com/tigefa/ffmpeg"
  cpu: 8
  memory: 21

ffmpeg_task:
  timeout_in: 120m
  install_script:
    - apt-get update
    - apt-get dist-upgrade -yqq
    - apt-get install -yqq sudo lsb-base lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet p7zip p7zip-full zip unzip
    - apt-get install -yqq wget aria2 ffmpeg telnet tree lshw
  test_script:
#    - aria2c --bt-seed-unverified=true --seed-time=1 --seed-ratio=1.0 "https://yts.mx/torrent/download/C1F1A5BE5094E6B85B6AB5038D7C0133934C209E"
    - "aria2c --check-certificate=false --header 'Host: nl17.seedr.cc' --user-agent 'Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:79.0) Gecko/20100101 Firefox/79.0' --header 'Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8' --header 'Accept-Language: id,en-US;q=0.7,en;q=0.3' --referer 'https://www.seedr.cc/files/140041052' --header 'Upgrade-Insecure-Requests: 1' 'https://nl17.seedr.cc/ff_get/726203323/VRTM-510.mp4?st=X1fzM_hR374HEk3-bK6ncg&e=1597790093' --out 'VRTM-510.mp4'"
    - ffmpeg -i "VRTM-510.mp4" -threads 16 -c:v libx265 -c:a copy -metadata title="VRTM 510" -preset veryfast VRTM-510-x265.mp4
    - ls -hal
  binaries_artifacts:
    path: "VRTM-510-x265.mp4"
