container:
  image: "registry.gitlab.com/tigefa/ffmpeg"
  cpu: 8
  memory: 21

ffmpeg_task:
  timeout_in: 120m
  install_script:
    - apt-get update
    - apt-get dist-upgrade -yqq
    - apt-get install -yqq sudo lsb-base lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet p7zip p7zip-full zip unzip
    - apt-get install -yqq wget aria2 ffmpeg telnet tree lshw
  test_script:
#    - aria2c --bt-seed-unverified=true --seed-time=1 --seed-ratio=1.0 "https://yts.mx/torrent/download/5CFF3827ACCBA2C0B440112E4F74BE57598E7047"
    - "aria2c --check-certificate=false --header 'Host: fr13.seedr.cc' --user-agent 'Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:80.0) Gecko/20100101 Firefox/80.0' --header 'Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8' --header 'Accept-Language: id,en-US;q=0.7,en;q=0.3' --referer 'https://www.seedr.cc/files/142074882' --header 'Upgrade-Insecure-Requests: 1' 'https://fr13.seedr.cc/ff_get/738565107/Be.With.You.2018.720p.BluRay.x264-[YTS.AM].mp4?st=v-3TvgaaUzvtqGQ5KI4fXw&e=1599341901' --out 'Be.With.You.2018.720p.BluRay.x264-[YTS.AM].mp4'"
    - ffmpeg -i "Be.With.You.2018.720p.BluRay.x264-[YTS.AM].mp4" -threads 16 -c:v libx265 -c:a aac -metadata title="Be With You 2018" -preset veryfast Be.With.You.2018.720p.BluRay.x265.mp4
    - ls -hal
